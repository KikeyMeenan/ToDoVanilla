<style>
  .category {
    list-style: none;
    padding-top: 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid #000;
  }

  .category__section--buttons {
    text-align: right;
  }
</style>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

                <button id="category-delete-btn" class="btn btn-danger">

      </div>
