<style>
  .item {
    list-style: none;
    padding-top: 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid #000;
  }

  .item__section--buttons {
    text-align: right;
  }

  .priority-col {
    border-right: 1px solid #000;
  }

  .text-icon {
    vertical-align: bottom;
  }
</style>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div id="root">
  <li class="item row" id="root__item">
    <div class="container">
      <div class="row">
        <div class="col-2 col-md-1 priority-col">
          <span id="item__priority"></span>
        </div>
        <div class="col-7 col-md-8">
          <div class="row">
            <div class="col">
              <i><span id="item__category"></span></i>
            </div>
          </div>
          <div class="row">
            <div class="item__section col">
              <p><b><span id="item__name"></span></b></p>
              <div id="item__complete-by"></div>
              <div id="item__effort"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p><i><span id="item__description"></span></i></p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="item__section item__section--buttons">
            <div class="row">
              <div class="col">
                <button id="item-complete-btn" class="btn btn-primary">
                  <!-- find a way to make these icons smaller! -->
                  <i id="item-complete-btn__display" class="material-icons">done</i>
                </button>
              </div>
              <div class="col">
                <button id="item-delete-btn" class="btn btn-danger">
                  <i class="material-icons">delete</i>
                </button>
              </div>
              <div class="col">
                <a id="edit-btn-link" href="#">
                  <button class="btn btn-success">
                    <i class="material-icons">build</i>
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </li>
</div>
