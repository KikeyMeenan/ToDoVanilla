<div id="root">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <form>
    <div class="form-group">
      <label for="item-name">Name</label>
      <input type="text" class="form-control" id="item-name">
    </div>
    <div class="form-group">
      <label for="item-priority">Priority</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="itemPriorityRadio" id="itemPriorityRadiosLow" value="0" checked>
        <label class="form-check-label" for="itemPriorityRadiosLow">
          Low
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="itemPriorityRadio" id="itemPriorityRadiosMedium" value="1">
        <label class="form-check-label" for="itemPriorityRadiosMedium">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="itemPriorityRadio" id="itemPriorityRadiosHigh" value="2">
        <label class="form-check-label" for="itemPriorityRadiosHigh">
          High
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="item-category">Category</label>
      <select class="form-control" id="category-select"></select>
    </div>
    <div class="form-group">
      <label for="item-category">Complete By</label>
      <input type="date" class="form-control" id="complete-by"></select>
    </div>
    <div class="form-group">
      <label for="item-effort">Effort</label>
      <p>
        <i id="item-effort-value-display"></i>
      </p>
      <input class="form-control-range" type="range" max="10" min="0" id="item-effort">
    </div>
    <div class="form-group">
      <label for="item-description">Description</label>
      <textarea class="form-control" id="item-description"></textarea>
    </div>

    <button type="submit" class="btn btn-success" id="item-submit">Submit</button>
  </form>

</div>
