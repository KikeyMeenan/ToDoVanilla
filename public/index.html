<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do</title>
    <style>
        .page-container {
            max-width: 800px;
            margin: auto;
        }

        .item-list-container {
            margin-top: 20px;
            max-height: 80%;
            max-height: 80vh;
            height: auto;
            overflow-y: auto;
            position:relative;
        }

        .item-list {
            padding: 0;
            list-style-type: none;
            position:relative;
        }

        .item-list__header-row {
            /*Make these variables so we can share with other list items*/
            list-style: none;
        }

        .item-list__header {
            /*Make these variables so we can share with other list items*/
            width: 30%;
            display: inline-block;
            text-align: center;
            margin-bottom: 10px;
        }

        .buttons-container {
            margin-top: 10px;
        }
    </style>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="page-container">
        <div class="item-list-container">
            <ul id="item-list" class="item-list">
                <li class="item-list__header-row">
                    <div class="item-list__header">
                        <strong>Name</strong>
                    </div>
                    <div class="item-list__header">
                        <strong>Priority</strong>
                    </div>
                    <div class="item-list__header">
                    </div>
                </li>
            </ul>
        </div>
        
        <!-- move all these btns into some kind of fixed footer? -->
        <div id="filters-container" class="buttons-container">

        </div>
        <div class="buttons-container">
            <a href="/create">
                <button>
                    <i class="material-icons">add</i>
                </button>
            </a>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
