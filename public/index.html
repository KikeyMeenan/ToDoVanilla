<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do</title>
    <style>
        .item-list-container {
            margin-top: 10px;
        }

        .item-list {
            padding: 0;
            list-style-type: none;
            position: relative;
        }

        .item-list__header-row {
            /*Make these variables so we can share with other list items*/
            list-style: none;
        }

        .item-list__header {
            /*Make these variables so we can share with other list items*/
            text-align: center;
            margin-bottom: 10px;
        }

        .buttons-container {
            padding-top:10px;
            padding-bottom:10px;
        }

        .filter-col {
            text-align: right;
        }

        .hidden {
            display: none;
        }

        .sticky-header {
            background: #fff;
            border-bottom: 1px solid #000;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container-md">
        <div class="sticky-top sticky-header row">
            <div class="col">
                <div class="buttons-container row">
                    <div class="col">
                        <a href="/create">
                            <button class="btn btn-success"><i class="material-icons">add</i></button>
                        </a>
                    </div>
                    <div class="col filter-col">
                        <button id="toggle-menu-btn" class="btn btn-primary">
                            <!-- use a class here instead? -->
                            <i id="toggle-menu-btn-icon" class="material-icons">keyboard_arrow_down</i>
                        </button>
                    </div>
                </div>
        
                <!-- move all these into a callapsable menu? -->
                <div id="filters-container" class="buttons-container hidden">
                    <div id="filters-row" class="row">
        
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="item-list-container">
            <ul id="item-list" class="item-list">
                <li class="item-list__header-row row">
                    <div class="item-list__header col">
                        <strong>Name</strong>
                    </div>
                    <div class="item-list__header col">
                        <strong>Priority</strong>
                    </div>
                    <div class="item-list__header col">
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
