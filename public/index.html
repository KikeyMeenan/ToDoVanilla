<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do</title>
    <style>
        .page-container {
            margin-top:20px;
        }

        .item-list-container {
            margin-top: 20px;
            max-height: 70%;
            max-height: 70vh;
            height: auto;
            overflow-y: auto;
            position: relative;
        }

        .item-list {
            padding: 0;
            list-style-type: none;
            position: relative;
        }

        .item-list__header-row {
            /*Make these variables so we can share with other list items*/
            list-style: none;
        }

        .item-list__header {
            /*Make these variables so we can share with other list items*/
            width: 30%;
            display: inline-block;
            text-align: center;
            margin-bottom: 10px;
        }

        .buttons-container {
            margin-top: 10px;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container-md page-container">
        <div class="buttons-container">
            <a href="/create">
                <button class="btn btn-success"><i class="material-icons">add</i></button>
            </a>
        </div>

        <!-- move all these into a callapsable menu? -->
        <div id="filters-container" class="buttons-container">
        </div>

        <div class="item-list-container">
            <ul id="item-list" class="item-list">
                <li class="item-list__header-row">
                    <div class="item-list__header">
                        <strong>Name</strong>
                    </div>
                    <div class="item-list__header">
                        <strong>Priority</strong>
                    </div>
                    <div class="item-list__header">
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
