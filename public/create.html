<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .page-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container-md page-container">
        <form>
            <div class="form-group">
                <label for="item-name">Name</label>
                <input type="text" class="form-control" id="item-name">
            </div>
            <div class="form-group">
                <label for="item-priority">Priority (0-3)</label>
                <input type="text" class="form-control" type="number" max="3" min="0" id="item-priority">
            </div>
            <div class="form-group">
                <label for="item-category">Category</label>
                <input type="text" class="form-control" id="item-category" max="1" min="0"
                    aria-describedby="categoryHelp">
                <small id="categoryHelp" class="form-text text-muted">0 = misc, 1 = this project, drop downs coming
                    soon!</small>
            </div>
            <div class="form-group">
                <label for="item-description">Description</label>
                <textarea class="form-control" id="item-description"></textarea>
            </div>

            <button type="submit" class="btn btn-success" id="item-submit">Submit</button>
        </form>

    </div>
    <script src="create.js"></script>
</body>

</html>
